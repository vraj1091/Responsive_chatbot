<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="AI Chatbot with Image Processing and 3D Interface"
    />
    <title>AI Chatbot - 3D Interface</title>
    <style>
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loader-3d {
        width: 60px;
        height: 60px;
        position: relative;
        perspective: 200px;
        margin-bottom: 20px;
      }

      .loader-cube {
        width: 60px;
        height: 60px;
        transform-style: preserve-3d;
        animation: loaderRotate 2s infinite linear;
      }

      .loader-face {
        position: absolute;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .loader-face:nth-child(1) { transform: rotateY(0deg) translateZ(30px); }
      .loader-face:nth-child(2) { transform: rotateY(90deg) translateZ(30px); }
      .loader-face:nth-child(3) { transform: rotateY(180deg) translateZ(30px); }
      .loader-face:nth-child(4) { transform: rotateY(-90deg) translateZ(30px); }
      .loader-face:nth-child(5) { transform: rotateX(90deg) translateZ(30px); }
      .loader-face:nth-child(6) { transform: rotateX(-90deg) translateZ(30px); }

      @keyframes loaderRotate {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }

      .loader-text {
        color: white;
        font-family: 'Segoe UI', sans-serif;
        font-size: 1.2rem;
        font-weight: 600;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        animation: loaderTextPulse 1.5s ease-in-out infinite;
      }

      @keyframes loaderTextPulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-3d">
        <div class="loader-cube">
          <div class="loader-face"></div>
          <div class="loader-face"></div>
          <div class="loader-face"></div>
          <div class="loader-face"></div>
          <div class="loader-face"></div>
          <div class="loader-face"></div>
        </div>
      </div>
      <div class="loader-text">Loading AI Chatbot...</div>
    </div>

    <div id="root"></div>

    <script>
      // Hide loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
